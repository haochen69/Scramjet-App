<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasher’s Hub | Proxy</title>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="index.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Staatliches&display=swap');

        :root {
            --accent: #ff0055; --bg: #0a0a0a; --panel: #151515; --text: #ffffff;
        }

        /* THEME CLASSES (From your old_demo.html) */
        body.theme-christmas { --accent: #ff3e3e; --panel: #145a32; --bg: #051a0d; }
        body.theme-cyber     { --accent: #bc00ff; --panel: #1a002e; --bg: #0a0014; }
        body.theme-lava      { --accent: #ff4400; --panel: #2e0d00; --bg: #140600; }
        body.theme-toxic     { --accent: #a2ff00; --panel: #142200; --bg: #090f00; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg); color: var(--text);
            font-family: 'Staatliches', sans-serif; overflow: hidden;
            transition: 0.5s ease;
        }

        /* PAGE SYSTEM */
        .page {
            position: absolute; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.85, 0, 0.15, 1);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #main-page { left: 0; }
        #theme-page { left: 100%; }

        .view-themes #main-page { transform: translateX(-100%); }
        .view-themes #theme-page { transform: translateX(-100%); }

        /* BRANDING */
        .branding h1 {
            font-family: 'Black Ops One'; font-size: clamp(3rem, 10vw, 6rem); 
            margin: 0; color: var(--accent); text-shadow: 4px 4px 0px #fff;
        }

        /* PROXY INPUT */
        #uv-form input {
            width: 100%; max-width: 600px; background: var(--panel); border: 3px solid var(--accent);
            padding: 20px; color: white; font-family: 'Staatliches'; font-size: 1.5rem;
            border-radius: 15px; outline: none; margin-top: 30px;
        }

        .nav-button {
            background: var(--panel); color: white; border: none;
            padding: 15px 40px; font-size: 1.5rem; font-family: 'Staatliches';
            cursor: pointer; border-right: 8px solid var(--accent); transition: 0.3s;
            margin-top: 20px;
        }
        .nav-button:hover { background: var(--accent); color: black; }

        /* THEME SLIDER */
        .theme-slider { display: flex; align-items: center; gap: 40px; }
        .arrow { font-size: 5rem; cursor: pointer; color: var(--accent); user-select: none; }
    </style>
</head>
<body>

    <div id="main-page" class="page">
        <div class="branding">
            <h1>DASHER'S HUB</h1>
            <p style="text-align: center; letter-spacing: 3px; opacity: 0.7;">PROXY INSTANCE</p>
        </div>

        <form id="uv-form">
            <input id="uv-address" type="text" placeholder="Search the web..." autocomplete="off">
        </form>

        <button class="nav-button" onclick="document.body.classList.add('view-themes')">Settings / Themes</button>
    </div>

    <div id="theme-page" class="page">
        <h2 style="font-size: 3rem; color: var(--accent);">SELECT THEME</h2>
        <div class="theme-slider">
            <div class="arrow" onclick="changeTheme(-1)">❮</div>
            <div style="text-align:center">
                <h2 id="theme-name" style="font-size: 4rem; margin: 20px 0;">Neon Pink</h2>
                <button class="nav-button" style="border: none; background: var(--accent); color: black;" onclick="document.body.classList.remove('view-themes')">CONFIRM</button>
            </div>
            <div class="arrow" onclick="changeTheme(1)">❯</div>
        </div>
    </div>

    <script>
        const themes = [
            {n:"Neon Pink", c:""}, 
            {n:"Christmas", c:"theme-christmas"}, 
            {n:"Cyber", c:"theme-cyber"}, 
            {n:"Lava", c:"theme-lava"}, 
            {n:"Toxic", c:"theme-toxic"}
        ];
        let tIdx = 0;

        function changeTheme(dir) {
            // Remove old theme
            if (themes[tIdx].c) document.body.classList.remove(themes[tIdx].c);
            
            tIdx = (tIdx + dir + themes.length) % themes.length;
            
            // Add new theme
            if (themes[tIdx].c) document.body.classList.add(themes[tIdx].c);
            document.getElementById('theme-name').innerText = themes[tIdx].n;
            
            // Save to browser memory
            localStorage.setItem('dasher-theme', tIdx);
        }

        // Load saved theme on startup
        window.onload = () => {
            const saved = localStorage.getItem('dasher-theme');
            if (saved) {
                tIdx = parseInt(saved);
                if (themes[tIdx].c) document.body.classList.add(themes[tIdx].c);
                document.getElementById('theme-name').innerText = themes[tIdx].n;
            }
        };
    </script>
</body>
</html>
