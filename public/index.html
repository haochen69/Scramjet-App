<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Staatliches&display=swap');

        :root {
            --accent: #ff0055;
            --bg: #0a0a0a;
            --panel: #151515;
            --text: #ffffff;
        }

        /* --- THEME CLASSES --- */
        .theme-christmas { --accent: #ff3e3e; --panel: #145a32; --bg: #051a0d; }
        .theme-cyber     { --accent: #bc00ff; --panel: #1a002e; --bg: #0a0014; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg); color: var(--text);
            font-family: 'Staatliches', sans-serif; overflow: hidden;
        }

        /* Background Decoration */
        .faded-bar {
            position: fixed; top: 0; left: 25%; width: 400px; height: 150%;
            background: var(--accent); opacity: 0.1; transform: rotate(15deg) translateY(-20%);
            z-index: -1; transition: 0.5s;
        }

        /* Main Layout */
        .container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; text-align: center;
        }

        .branding h1 {
            font-family: 'Black Ops One', system-ui; font-size: clamp(3rem, 10vw, 6rem); 
            margin: 0; color: var(--accent); text-shadow: 4px 4px 0px #fff;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow { from { filter: drop-shadow(0 0 5px var(--accent)); } to { filter: drop-shadow(0 0 20px var(--accent)); } }

        /* THE PROXY INPUT */
        .search-container {
            margin-top: 30px; width: 90%; max-width: 600px;
        }

        #uv-form input {
            width: 100%; background: var(--panel); border: 3px solid var(--accent);
            padding: 20px; color: white; font-family: 'Staatliches';
            font-size: 1.5rem; border-radius: 15px; outline: none;
            box-sizing: border-box; transition: 0.3s;
        }

        #uv-form input:focus {
            box-shadow: 0 0 25px var(--accent); transform: scale(1.02);
        }

        .nav-buttons {
            margin-top: 20px; display: flex; gap: 15px;
        }

        .btn {
            background: var(--panel); color: white; border: none;
            padding: 10px 30px; font-family: 'Staatliches'; font-size: 1.2rem;
            cursor: pointer; border-bottom: 4px solid var(--accent); transition: 0.2s;
        }

        .btn:hover { background: var(--accent); color: black; transform: translateY(-3px); }
    </style>
</head>
<body>

    <div class="faded-bar"></div>

    <div class="container">
        <div class="branding">
            <h1>DASHER'S HUB</h1>
            <p style="letter-spacing: 2px; opacity: 0.8;">VIRTUAL BROWSER INSTANCE</p>
        </div>

        <div class="search-container">
            <form id="uv-form">
                <input id="uv-address" type="text" placeholder="Enter URL or Search Query..." autocomplete="off">
            </form>
        </div>

        <div class="nav-buttons">
            <button class="btn" onclick="location.reload()">Reload</button>
            <button class="btn" onclick="window.location.href='/settings.html'">Settings</button>
        </div>
        
        <p id="uv-error" style="color: var(--accent); margin-top: 15px; font-family: monospace;"></p>
    </div>

</body>
</html>
